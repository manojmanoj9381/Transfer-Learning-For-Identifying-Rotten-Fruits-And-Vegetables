<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction - Smart Sorting</title>
  <link rel="stylesheet" href="/static/assets/css/style.css">
</head>
<body>

<header class="navbar">
  <h2 class="logo">üçé Smart Sorting</h2>
  <nav>
    <a href="/">Home</a>
    <a href="/portfolio">Prediction</a>
    <a href="/blog">Blog</a>
  </nav>
</header>

<section class="section">
  <h1>üì§ Upload Image for Prediction</h1>

  <div class="card">
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <br><br>
      <button type="submit" class="btn">Predict</button>
    </form>
  </div>

  {% if prediction %}
  <div class="result-box">
    <h2>Prediction Result:</h2>
    <h3>{{ prediction }}</h3>

    {% if image_path %}
      <img src="{{ image_path }}" class="preview-img">
    {% endif %}
  </div>
  {% endif %}
</section>

<footer class="footer">
  <p>¬© 2026 Smart Sorting | Prediction Page</p>
</footer>

</body>
</html>
